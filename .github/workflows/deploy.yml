name: Deploy YAFOAM App to HostGator (SSH/SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Restore YAFOAM Site
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      # YAFOAM builds to 'dist' based on your vite.config.ts
      - name: ğŸ— Build Project
        run: npm run build 
        
      # ğŸ’¥ FINAL CI ATTEMPT: Using SSH Key to bypass firewall.
      - name: ğŸ“‚ Restore YAFOAM to Root Domain via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          # Secrets placeholder for host, username, and key
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22 
          
          # Source is the local YAFOAM build directory
          source: "./dist/*"
          
          # CRITICAL: Deploying to the YAFOAM root domain (/public_html/)
          target: "/public_html/"
          
          # Force a clean overwrite to remove the bad JRFANS files and replace them
          rm: true
          # Enable aggressive compression and insecure cipher to maximize connection chance
          use_insecure_cipher: true
          debug: true