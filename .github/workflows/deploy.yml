name: Deploy YAFOAM App to HostGator (SSH/SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Restore YAFOAM Site
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        # ğŸ’¥ CRITICAL FIX: Added --force flag to ignore React 19 dependency conflict (ERESOLVE)
        run: npm install --force

      # YAFOAM builds to 'dist' based on your vite.config.ts
      - name: ğŸ— Build Project
        run: npm run build 
        
      # ğŸ’¥ FINAL CI ATTEMPT: Using SSH Key to bypass firewall.
      - name: ğŸ“‚ Restore YAFOAM to Root Domain via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          # Secrets placeholder for host and username
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          # ğŸ’¥ CRITICAL FIX: Changed from 'key' to 'password' since you are using FTP credentials
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22 
          
          # Source is the local YAFOAM build directory
          source: "./dist/*"
          
          # CRITICAL FIX: Deploying to the YAFOAM root domain (public_html/)
          # Using the full absolute Home Directory path provided by you.
          target: "/home3/irineashu/public_html/website_7825feb0"
          
          # Force a clean overwrite to remove the bad JRFANS files and replace them
          rm: true
          # Enable aggressive compression and insecure cipher to maximize connection chance
          use_insecure_cipher: true
          debug: true