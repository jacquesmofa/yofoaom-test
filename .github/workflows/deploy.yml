name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Use FTPS (secure) on port 21
          protocol: ftps
          port: 21
          
          # Deploy the contents of the local 'dist' folder
          local-dir: ./dist/ 
          
          # ğŸ’¥ FINAL, ABSOLUTE PATH FIX: This is the full path from the server's root.
          # This should force the files into the correct folder and stop the nesting.
          server-dir: /home3/irineashu/public_html/website_7825feb0/
          
          state-name: .ftp-deploy-sync-state.json