name: Deploy YAFOAM App to HostGator (FTPS)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Restore YAFOAM Site via FTPS
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: üì¶ Install dependencies
        # This is CRITICAL for passing the build due to the React 19 ERESOLVE conflict
        run: npm install --force

      # YAFOAM builds to 'dist' based on your vite.config.ts
      - name: üèó Build Project
        run: npm run build 
        
      # Final, proven action configuration using the correct path and protocol
      - name: üìÇ Deploy to HostGator via FTPS (Proven)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Use FTPS (secure) on Port 21 to ensure authentication success
          protocol: ftps
          port: 21
          
          # Deploy the contents of the local 'dist' folder
          local-dir: ./dist/
          
          # ‚úÖ THE CONFIRMED WORKING SOLUTION (Targets the FTP user's Home Directory)
          server-dir: /
          
          state-name: .ftp-deploy-sync-state.json