name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via FTPS (STABLE ACTION)
        uses: actions/ftp-deploy@v2.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Use FTPS (secure) on port 21
          protocol: ftps
          port: 21
          
          # Deploy the contents of the local 'dist' folder
          local-dir: ./dist/ 
          
          # CRITICAL FIX: We are using the ABSOLUTE path starting with /
          # This specific action handles absolute paths on HostGator correctly,
          # which should prevent the accidental creation of nested folders.
          server-dir: /public_html/website_7825feb0/
          
          # Flags for clean overwrite
          state-name: .ftp-deploy-sync-state.json
          dry-run: false