name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        # Ensure 'npm run build' generates files into the 'dist' folder
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Use FTPS (secure) on port 21, as required by HostGator
          protocol: ftps
          port: 21
          
          # Deploy the contents of the local 'dist' folder
          local-dir: ./dist/ 
          
          # CRITICAL FIX: This path is relative to your HostGator account home (~),
          # ensuring files land directly in the Document Root.
          server-dir: ~/public_html/website_7825feb0/
          state-name: .ftp-deploy-sync-state.json