name: Deploy YAFOAM App to HostGator (FTPS)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Restore YAFOAM Site via FTPS
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        # ğŸ’¥ FIX 1: Must include --force to resolve the ERESOLVE error (React 19 conflict)
        run: npm install --force

      # YAFOAM builds to 'dist' based on your vite.config.ts
      - name: ğŸ— Build Project
        run: npm run build 
        
      # ğŸ’¥ FIX 2 & 3: Switch to FTP-Deploy-Action (FTPS on Port 21) with absolute path
      - name: ğŸ“‚ Deploy to HostGator via FTPS (Final Attempt)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # FIX 2: Using FTPS (secure) on Port 21 to bypass SSH/SFTP firewall/auth issues
          protocol: ftps
          port: 21
          
          # Deploy the contents of the local 'dist' folder
          local-dir: ./dist/
          
          # FIX 3: Using the confirmed absolute path to prevent subfolder creation
          server-dir: /
          
          # NOTE: Removed 'delete-remote-files' as the action rejected the key.
          state-name: .ftp-deploy-sync-state.json