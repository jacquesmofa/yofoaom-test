name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via FTPS (NEW ACTION)
        # We are swapping the action to one known for better path handling
        uses: ncpa-deploy/ftp-action@v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Use FTPS (secure) on port 21
          port: 21
          secure: true
          
          # Deploy the contents of the local 'dist' folder
          source: ./dist/ 
          
          # CRITICAL: This is the verified Document Root path. 
          # The new action should interpret this path correctly without nesting.
          target: public_html/website_7825feb0/
          
          # Ensure all files are included and unnecessary files are deleted
          args: --delete --skip-cleanup